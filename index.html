<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anniversary</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Responsive Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
        }
        .login-container {
            background: white;
            width: 90%;
            max-width: 320px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff758c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #ff5e62;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Anniversary</h2>
        <input type="password" id="password" placeholder="Masukkan Password">
        <button onclick="checkPassword()">Masuk</button>
        <p id="error" class="error"></p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === "anniversary20") { 
                window.location.href = 'home.html';
            } else {
                document.getElementById('error').textContent = "Password salah!";
            }
        }
    </script>
</body>
</html>
